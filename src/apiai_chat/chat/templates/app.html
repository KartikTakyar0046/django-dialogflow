{% load staticfiles %}
<html>
  <head>
    <title>API AI</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"/>
  </head>
  <body>

    <div class="container">
      <div class="page-header text-center">
        <h1>API.AI</h1>
      </div>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <ul class="list-group js-chat-log">
          </ul>

          <div class="input-group input-group-lg">
            <input type="text" class="form-control js-text" placeholder="Type something to begin..."/>
            <span class="input-group-btn">
              <button class="btn btn-primary js-say">Submit</button>
            </span>
          </div>
          
        </div>
      </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/js.cookie.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script>
      var apiAiUrl = '{% url "apiai:index" %}';
      var csrftoken = Cookies.get('csrftoken');
      function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });
      var $chatlog = $('.js-chat-log');
      var $input = $('.js-text');
      var $sayButton = $('.js-say');
      function createRow(text) {
        var $row = $('<li class="list-group-item"></li>');
        var list = '<li class="list-group-item">'
        var k = text.split("\n")
        for(i=0;i<k.length;i++) {
            list += k[i]+"<br />"
        }
        list = list + "</li>"
        $row.text(list);
        $chatlog.append(list);
      }
      window.onload = createRow('<b><font size="2" face="Lucida Console">Chat with API.AI</font></b>');
      function submitInput() {
        var inputData = {
          'text': $input.val()
        }
        // Display the user's input on the web page
        createRow(inputData.text);
        var apiAiChatUrl = '{% url "apiai:chat" %}';
        var $submit = $.ajax({
          url: apiAiChatUrl,
          data: JSON.stringify(inputData),
          contentType: 'application/json'
        });
        $submit.done(function(statement) {
            createRow(statement.text);
            // Clear the input field
            $input.val('');
        });
        $submit.fail(function() {
          // TODO: Handle errors
        });
      }
      $sayButton.click(function() {
        submitInput();
      });
      $input.keydown(function(event) {
        // Submit the input when the enter button is pressed
        if (event.keyCode == 13) {
          submitInput();apiAiChatUrl
        }
      });
    </script>
  </body>
</html>
